<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- favicon link -->
        <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

        <!-- custom css file link  -->
        <link rel="stylesheet" href="./assets/css/payment.css">
        <title>Payment page</title>
    </head>
    <body>
        <div class="video-container">
            <video autoplay loop muted plays-inline class="background-video">
                <source
                    src="./assets/images/Donation-background.mp4"
                    type="video/mp4">
            </video>
        </div>

        <div class="container">
            <form action="index.html">
                <div class="row">
                    <div class="col">
                        <h3 class="title">billing address</h3>
                        <div class="inputBox">
                            <span>full name :</span>
                            <input type="text" placeholder="Enter Your name"
                                required>
                        </div>
                        <div class="inputBox">
                            <span>email :</span>
                            <input type="email"
                                placeholder="example@example.com" required>
                        </div>
                        <div class="inputBox">
                            <span>address :</span>
                            <input type="text"
                                placeholder="room - street - locality" required>
                        </div>
                        <div class="inputBox">
                            <span>city :</span>
                            <input type="text" placeholder="Like mumbai"
                                required>
                        </div>

                        <div class="flex">
                            <div class="inputBox">
                                <span>state :</span>
                                <input type="text" placeholder="india" required>
                            </div>
                            <div class="inputBox">
                                <span>zip code :</span>
                                <input type="number" placeholder="123 456"
                                    required>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <h3 class="title">payment</h3>
                        <div class="inputBox">
                            <span>cards accepted :</span>
                            <img src="./assets/images/card_img.png" alt>
                        </div>
                        <div class="inputBox">
                            <span>name on card :</span>
                            <input type="text"
                                placeholder="Enter name as per cardname"
                                required>
                        </div>
                        <div class="inputBox">
                            <span>credit card number :</span>
                            <input type="number" placeholder="1111-2222-3333-"
                                required>
                        </div>
                        <div class="inputBox">
                            <span>exp month :</span>
                            <input type="text" placeholder="january" required>
                        </div>

                        <div class="flex">
                            <div class="inputBox">
                                <span>exp year :</span>
                                <input type="number" placeholder="2022"
                                    required>
                            </div>
                            <div class="inputBox">
                                <span>CVV :</span>
                                <input type="number" placeholder="123" required>
                            </div>
                        </div>
                    </div>
                </div>

                <input type="submit" value="proceed to checkout"
                    class="submit-btn" onclick="fun(this)">

                <input href="index.html" type="button" class="homeButton"
                    value="HOME" onclick="redirect()">

            </form>
        </div>

        <script>
    function fun(id)
      {
        alert("Payment Confirmed")
      }

      function redirect(){
        window.location.href = "index.html";
      }
</script>

    </body>
</html>
